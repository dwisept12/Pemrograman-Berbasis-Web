    <h1 style="color: cornflowerblue; padding-left: 120px;">Contact Me</h1>
    <p  style="padding-left: 120px;">If you need help, please contact me via the form below.</p>
    <form  style="padding-left: 120px; padding-right: 160px;">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputMessage" class="form-label">Message</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
